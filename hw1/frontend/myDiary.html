<!DOCTYPE html>
<html>
    <head>
        <title>My Diary</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="myDiary.js"></script>
        <script>
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
            integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        </script>
    </head>

    <body>
        <div id="title">
            <button id="filter"><img id = "filter-icon" src="https://icon-library.com/images/filter-png-icon/filter-png-icon-17.jpg"></button>

            <div id="filter-part">
                <select id="filter-input" aria-label="Default select example">
                    <option value="None">無</option>
                    <option value="學業">學業</option>
                    <option value="人際">人際</option>
                    <option value="社團">社團</option>
                    <option value="快樂">快樂</option>
                    <option value="生氣">生氣</option>
                    <option value="難過">難過</option>
                </select>
                <button id="filter-check">✔</button>
            </div>
            <h1 id="website-title">My Diary</h1>
            <button id="add-diary">+ 新增日記本</button>
        </div>
        <p></p>
        <div id="context">
            <div id="card-place"></div>

            <div id="diary-edit-window">
                <div id="topline-edit"><button id="close-button-edit"><strong>X</strong></button></div>
                <h1 id="window-title">  Add your diary!  </h1>
                <div id="window-body"><div id="ip1">
                    <h2 id="input1">Date:</h2>
                    <input type="date" id="date-input" placeholder="What day is today?" tabindex="1" />
                    <h2 id="input2">Label:</h2>
                    <select id="label-input" aria-label="Default select example">
                        <option value="學業">學業</option>
                        <option value="人際">人際</option>
                        <option value="社團">社團</option>
                    </select>
                    <h2 id="input3">Mood:</h2>
                    <select id="mood-input" aria-label="Default select example">
                        <option value="快樂">快樂</option>
                        <option value="生氣">生氣</option>
                        <option value="難過">難過</option>
                    </select>
                </div>
    
                <div id="ip2">
                    <div id="input4"><h2>Content:</h2></div>
                    <textarea id="content-input" placeholder="在想什麼呢？"></textarea>
                </div></div>
    
                <button id="save-button">Save</button>
            </div>
            
            <div id="diary-browse-window">
                <div>
                    <div id="topline"><button id="close-button-browse"><strong>X<strong></button></div>
                    <h2 id="title-date">2023.9.10 Sun.</h2>
                    <h2 id="label">Study</h2>
                    <h2 id="mood">Happy</h2>
                    <div id="content-place">
                        <p id="content"></p>
                    </div>
                    <button id="edit-button">Edit</button>
                </div>
            </div>
        </div>    

        
    </body>

    <template id="diary-item-template">
        <div id="" class="diary-card">
            <div class="decor"></div>
            <div class="decor2"></div>
            <h2 class="card-date"></h2>
            <h3 class="card-label"></h3>
            <h3 class="card-mood"></h3>
            <div class="preview"><p class="preview-content"></p></div>
        </div>
    </template>
</html>
